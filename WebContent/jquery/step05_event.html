<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="jquery-3.5.1js"></script>
    <script type="text/javascript">
        $(function(){
            $('#sendLogin').click(function(e){
                //기본기능을 방지하기 위해서 사용
                e.preventDefault();
                
                //유효성 체크
                let id = $('#id').val();
                let pwd = $('#pwd').val();
                if(id){
                    $('#errorId').hide();
                }else{
                    $('#errorId').show('fast');
                    $('#id').focus();
                    return;
                }

                if(pwd){
                    $('#errorPwd').hide();
                }else{
                    $('#errorPwd').show('fast');
                    $('#pwd').focus();
                    return;
                }
                f.submit();
            });
        });
    </script>
    <style>
        .error{
            display : none;
            color : red;
        }
        label{
            display : none;
            color : red;
        }
    </style>
</head>
<body>
    <p>jQuery Event</p>
    <form action="save.html" methods="post" name="f">
        <label for="id"> 아이디</label>
        <input type = "text" name="id" id="id" value="aaa"
            placeholder="아이디를 입력하세요">
        <span class="error" id="errorId">아이디를 입력하세요</span>
        <br>
        <label for="pwd">비밀번호</label>
        <input type="password" name="pwd" id="pwd"
                placeholder="비밀번호를 입력하세요">
        <span class="error" id="errorPwd">비밀번호를 입력하세요</span>
        <br>
        <button type="submit" id="sendLogin">로그인</button>
        <button type="reset">취소</button>
    </form>
</body>
</html>
